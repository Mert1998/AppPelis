<ng-container *ngIf="itemData">
  <a class="pelis-item" [routerLink]="'/detalle/' + itemData.id">
    <div class="pelis-item-rating">
      <i class="app-icon">star</i>
      <span>{{ itemData.vote_average }}</span
      >/10
    </div>
    <div class="pelis-item-image">
      <img [src]="sizeImagenes.medium + itemData.poster_path" [alt]="itemData.title" />
    </div>
    <div class="pelis-item-title">{{ itemData.title }}</div>
  </a>
</ng-container>
